<!DOCTYPE html>
<html>
    <head>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
		<link rel="stylesheet" href="css/style.css">
    </head>
    <body onresize="onResize()">
	<div id="map" class="map"></div>
	<div id="mainlogo" class="mainlogo">
		<img src="img/mainlogo.png"/>
	</div>
	<!--<div id="addpanel" class="addpanel" onclick="togglePanel()">
		<img src="img/dodaj.png" id="addpanel-bg">
	</div>-->
	<div id="sidebar" class="sidebar" onmouseover="showSidebar()" onmouseleave="hideSidebar()">
		<img src="img/pasek.png" id="sidebar-bg" class="sidebar-bg">
		<div class="sidebar-contents">
			<img src="img/logo.png" class="sidebar-logo">
			<div class="sidebar-option">
				<a href="#">
					<img src="img/menu_czerwony_pasek.png">
					<span>Przystanki</span>
				</a>
			</div>
			<div class="sidebar-option">
				<a href="#">
					<img src="img/menu_czerwony_pasek.png">
					<span>Parkingi</span>
				</a>
			</div>
			<div class="sidebar-option" onclick="toggleSubList(this)">
				<a href="#">
					<img src="img/menu_czerwony_pasek.png">
					<span>Lokale</span>
				</a>
			</div>
			<div class="sublist">
				<div class="sublist-option">przedszkola</div>
				<div class="sublist-option">kawiarnie</div>
				<div class="sublist-option">sklepy spozywcze</div>
				<div class="sublist-option">fryzjerzy</div>
				<div class="sublist-option">piekarnie</div>
				<div class="sublist-option">weterynarz</div>
				<div class="sublist-option">supermarkety</div>
				<div class="sublist-option">sklepy z odzieza</div>
				<div class="sublist-option">kwiaciaranie</div>
				<div class="sublist-option">banki</div>
			</div>
		</div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.4.4/proj4.js"></script>
	<script src="js/main.js"></script>
	<script src="js/map.js"></script>
	<script src="js/sidebar.js"></script>
	<script src="js/addpanel.js"></script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAdyfOSV96f6xESZWf743xHprwOa3cjYnY&libraries=visualization&callback=initMap">
	</script>
    </body>
</html>
